<div class="btn-group custom-dropdown" uib-dropdown is-open="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        <span>{{selectedItem.name}}</span><i class="fa fa-caret-down"></i>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="item in list | orderBy : item.name" role="menuitem">
            <a ng-click="setSelectedItem(item)" ng-class="{'selected' : item === selectedItem}">{{item.name}}</a>
        </li>
    </ul>
</div>
